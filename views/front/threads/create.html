{% extends '../_layout.html' %}

{% block content %}

<div class="container">
    <div class="card">
        <div class="card-body">
            <h1>Create thread</h1>

            {% if auth %}
            <h2>{{ board.title }}</h2>
            <h3>{{ board.description }}</h3>
                <form action="#" method="post" class="post" enctype="multipart/form-data">

                    <div style="margin-bottom: 1rem;">
                        <input type="text" name="title" placeholder="title">
                    </div>

                    <div style="margin-bottom: 1rem;">
                        <input type="file" name="image" accept=".png, .jpg, .jpeg, .svg" required>
                    </div>

                    <div style="margin-bottom: 1rem;">
                        <small id="chars_left"></small>
                        <textarea name="content" rows="10"></textarea>
                    </div>

                    <div class="form-group">
                        <label><input type="checkbox" name="rules" class="checkbox">I have read and accepted <a href="/rules">the rules</a></label>
                    </div>

                    <div>
                        <button type="submit" class="block">Send</button>
                    </div>
                </form>
            {% else %}
                <div>
                    <div>
                        You must to be logged to create a thread
                    </div>
                    <div>
                        <a href="/register">Register</a>
                    </div>
                    <div>
                        <a href="/login">Login</a>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
