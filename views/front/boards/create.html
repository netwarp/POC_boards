{% extends '../_layout.html' %}

{% block content %}
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1>Create board</h1>
                {% if auth %}

                    <form action="#" method="post" class="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <div>Title</div>
                            <input type="text" name="title" autofocus required>
                        </div>

                        <div class="form-group">
                            <div>Description</div>
                            <input type="text" name="description" required>
                        </div>

                        <div class="form-group">
                            <div>Image <small>only jpg, jpeg, png and svg</small></div>
                            <input type="file" name="image" accept=".png, .jpg, .jpeg, .svg" required>
                        </div>

                        <div class="form-group">
                            <label><input type="checkbox" name="rules" class="checkbox">I have read and accepted <a href="/rules">the rules</a></label>
                        </div>

                        <div>
                            <button type="submit" class="block">Ok</button>
                        </div>
                    </form>
                {% else %}
                    <div>
                        <div>
                            You must to be logged to create a board
                        </div>
                        <div>
                            <a href="/register">Register</a>
                        </div>
                        <div>
                            <a href="/login">Login</a>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
