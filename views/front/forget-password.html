{% extends './_layout.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h1 class="text-center">Forgot password</h1>
            {% if auth %}
                You are already logged
            {% else %}
                <form action="#" method="POST">
                    <div class="form-group">
                        <div>Email</div>
                        <input type="email" class="form-control" name="email" placeholder="your name" required>
                    </div>

                    <div>
                        <button type="submit" class="block">Send</button>
                    </div>
                </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
